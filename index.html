<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="六角形徽章" />
        <meta property="og:description" content="稜角分明的六角形徽章是定義為成就的視覺表示，象徵他們的功績，並可見地表明他們的水平或目標的實現。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/hexagon-badges.css" />
        <title>六角形徽章</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="badge yellow">
                <div class="circle"><i class="fa fa-bolt"></i></div>
                <div class="ribbon">發起人</div>
            </div>
            <div class="badge orange">
                <div class="circle"><i class="fa fa-shield-virus"></i></div>
                <div class="ribbon">衝框大師</div>
            </div>
            <div class="badge pink">
                <div class="circle"><i class="fa fa-basketball-ball"></i></div>
                <div class="ribbon">切入得分手</div>
            </div>
            <div class="badge red">
                <div class="circle"><i class="fa fa-hand-spock"></i></div>
                <div class="ribbon">卓越手感</div>
            </div>
            <div class="badge purple">
                <div class="circle"><i class="fa fa-anchor"></i></div>
                <div class="ribbon">對抗終結者</div>
            </div>
            <div class="badge teal">
                <div class="circle"><i class="fa fa-bicycle"></i></div>
                <div class="ribbon">巨人剋星</div>
            </div>
            <div class="badge blue">
                <div class="circle"><i class="fa fa-users"></i></div>
                <div class="ribbon">強力終結者</div>
            </div>
            <div class="badge blue-dark">
                <div class="circle"><i class="fa fa-rocket"></i></div>
                <div class="ribbon">快攻終結者</div>
            </div>
            <div class="badge green">
                <div class="circle"><i class="fa fa-paper-plane"></i></div>
                <div class="ribbon">拋投大師</div>
            </div>
            <div class="badge green-dark">
                <div class="circle"><i class="fa fa-unlock"></i></div>
                <div class="ribbon">擋拆高手</div>
            </div>
            <div class="badge silver">
                <div class="circle"><span class="font">亨利</span></div>
                <div class="ribbon">特技演員</div>
            </div>
            <div class="badge gold">
                <div class="circle"><i class="fa fa-plane"></i></div>
                <div class="ribbon">空接終結者</div>
            </div>
        </div>
    </body>
</html>
